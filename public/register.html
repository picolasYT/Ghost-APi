<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

</head>
<body class="center">

  <div class="box">

    <input

      type="email"
      placeholder="Email"
    >

    <input
      id="password"
      type="password"
      placeholder="Password"
    >

    <button onclick="register()">Crear cuenta</button>

    <p id="status" class="status-text"></p>

    <p style="margin-top:12px;font-size:14px;">

      <a href="/login.html">Login</a>

  </div>

<script>
function register() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.textContent = "âš ï¸ CompletÃ¡ todos los campos";
    return;
  }

  status.textContent = "â³ Creando cuenta...";

  fetch("/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        status.textContent = "âŒ " + data.error;
        return;
      }

      status.textContent = "âœ… Cuenta creada. Ya podÃ©s iniciar sesiÃ³n.";
      setTimeout(() => {
        window.location.href = "/login.html";
      }, 1200);
    })
    .catch(() => {
      status.textContent = "âŒ Error creando la cuenta";
    });
}
</script>

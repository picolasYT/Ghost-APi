<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ghost API ‚Äî Admin Login</title>
  <link rel="stylesheet" href="/admin.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="login-page">

  <div class="login-box">
    <h1>üëª Ghost API</h1>
    <p class="subtitle">Admin Panel</p>

    <form id="loginForm">
      <input
        type="password"
        id="password"
        placeholder="Contrase√±a de administrador"
        required
        autofocus
      />

      <button type="submit">üîê Ingresar</button>
    </form>

    <p id="error" class="error"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = "‚ùå Contrase√±a incorrecta";
          return;
        }

        localStorage.setItem("adminToken", data.token);
        location.href = "/admin/dashboard.html";

      } catch (err) {
        errorEl.textContent = "‚ùå Error al conectar con el servidor";
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ghost Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS CORRECTO -->
  <link rel="stylesheet" href="/admin/admin.css">
</head>

<body>

  <div class="card" style="max-width: 320px; margin: 120px auto; text-align:center;">
    <h2>üëª Ghost Admin</h2>

    <input
      id="password"
      type="password"
      placeholder="Password"
      style="
        width:100%;
        padding:10px;
        border-radius:10px;
        border:none;
        margin:15px 0;
      "
    >

    <button id="btn" style="width:100%;">Entrar</button>

    <p id="error" style="color:#ff7a7a; margin-top:10px;"></p>
  </div>

  <script>
    document.getElementById("btn").onclick = async () => {
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");

      errorEl.textContent = "";

      const res = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      const data = await res.json();

      if (!res.ok) {
        errorEl.textContent = "‚ùå Password incorrecta";
        return;
      }

      localStorage.setItem("adminToken", data.token);
      location.href = "/admin/dashboard.html";
    };
  </script>

</body>
</html>

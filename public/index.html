<!-- HERO -->
<header class="hero">

    <img src="https://qu.ax/OMjVv" class="logo" alt="Ghost API">

<!-- CONTENIDO -->
<main class="container">

  <div class="grid">

    <!-- YOUTUBE -->
    <div class="card">
  <h3>YouTube</h3>
  <p>Downloader YouTube</p>
  <button disabled style="opacity:.6; cursor:not-allowed;">
    Maintenance
  </button>

  </span>
</div>

    <!-- TIKTOK -->

  </div>

  <pre id="output"></pre>

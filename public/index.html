<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ghost API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<header class="hero">
  <div class="hero-content">
    <img src="https://qu.ax/OMjVv" class="logo" alt="Ghost API">
    <div>
      <h1>Ghost API</h1>
      <p>Downloader API simple y rÃ¡pida</p>
    </div>
  </div>
</header>

<!-- CONTENIDO -->
<main class="container">
  <h2>Downloader</h2>

  <div class="grid">

    <!-- YOUTUBE (MAINTENANCE) -->
    <div class="card">
      <h3>YouTube</h3>
      <p>Downloader YouTube</p>
      <button disabled style="opacity:.6; cursor:not-allowed;">
        Maintenance
      </button>
      <span class="status" style="background:#ffb4b4;color:#900;">
        maintenance
      </span>
    </div>

    <!-- TIKTOK -->
    <div class="card">
      <h3>TikTok</h3>
      <p>Downloader TikTok</p>
      <button onclick="openTTModal()">GET</button>
      <span class="status ready">ready</span>
    </div>

    <!-- INSTAGRAM -->
<div class="card">
  <h3>Instagram</h3>
  <p>Downloader Reels / Posts</p>
  <button onclick="openIGModal()">GET</button>
  <span class="status ready">ready</span>
</div>

  </div>
</main>

<!-- ================= MODAL TIKTOK ================= -->
<div id="ttModal" class="modal hidden">
  <div class="modal-box">

    <div class="modal-header">
      <h3>TikTok Downloader</h3>
      <span class="close" onclick="closeTTModal()">Ã—</span>
    </div>

    <div class="modal-body">
      <label>URL *</label>
      <input
        id="ttUrl"
        type="text"
        placeholder="https://www.tiktok.com/@user/video/..."
      >

      <button onclick="submitTT()">Submit ðŸš€</button>

      <div id="ttStatus" class="status-text"></div>

      <pre id="ttResponse"></pre>
    </div>

  </div>
</div>
<!-- ================================================= -->

<!-- ================= MODAL INSTAGRAM ================= -->
<div id="igModal" class="modal hidden">
  <div class="modal-box">

    <div class="modal-header">
      <h3>Instagram Downloader</h3>
      <span class="close" onclick="closeIGModal()">Ã—</span>
    </div>

    <div class="modal-body">
      <label>URL *</label>
      <input
        id="igUrl"
        type="text"
        placeholder="https://www.instagram.com/reel/..."
      >

      <button onclick="submitIG()">Submit ðŸš€</button>

      <div id="igStatus" class="status-text"></div>

      <pre id="igResponse"></pre>
    </div>

  </div>
</div>
<!-- =================================================== -->

<script src="script.js"></script>
</body>
</html>
